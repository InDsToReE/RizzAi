<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .model-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .model-selector select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
        }

        .model-selector select option {
            background: #333;
            color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 8px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 8px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Groq AI Chat</h1>
            <div class="model-selector">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="llama-3.1-8b-instant">Llama 3.1 8B Instant</option>
                    <option value="llama3-70b-8192">Llama 3 70B</option>
                    <option value="llama3-8b-8192">Llama 3 8B</option>
                    <option value="gemma2-9b-it">Gemma2 9B IT</option>
                    <option value="llama-3.3-70b-versatile">Llama 3.3 70B Versatile</option>
                    <option value="deepseek-r1-distill-llama-70b">DeepSeek R1 Distill 70B</option>
                    <option value="mistral-saba-24b">Mistral Saba 24B</option>
                    <option value="allam-2-7b">Allam 2 7B</option>
                    <option value="compound-beta">Compound Beta</option>
                    <option value="qwen-qwq-32b">Qwen QwQ 32B</option>
                </select>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    ðŸ‘‹ Halo! Saya adalah AI assistant yang menggunakan Groq API. Silakan tanya apa saja yang ingin Anda ketahui!
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="input-field" 
                    placeholder="Ketik pesan Anda di sini..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        class GroqChatApp {
            constructor() {
                this.apiKey = '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';
                this.apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
                this.currentModel = 'llama-3.1-8b-instant';
                
                this.chatMessages = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.modelSelect = document.getElementById('model-select');
                
                this.conversationHistory = [];
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Send button click
                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });

                // Enter key to send message
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });

                // Model selection change
                this.modelSelect.addEventListener('change', (e) => {
                    this.currentModel = e.target.value;
                    this.showMessage('system', `Model diubah ke: ${this.currentModel}`);
                });
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Clear input and disable send button
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendButton.disabled = true;

                // Show user message
                this.showMessage('user', message);
                
                // Add user message to conversation history
                this.conversationHistory.push({
                    role: 'user',
                    content: message
                });

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await this.callGroqAPI(message);
                    this.hideTypingIndicator();
                    
                    if (response) {
                        this.showMessage('ai', response);
                        // Add AI response to conversation history
                        this.conversationHistory.push({
                            role: 'assistant',
                            content: response
                        });
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    this.showError('Terjadi kesalahan saat menghubungi AI. Silakan coba lagi.');
                    console.error('Error:', error);
                } finally {
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }

            async callGroqAPI(message) {
                const requestBody = {
                    model: this.currentModel,
                    messages: [
                        {
                            role: 'system',
                            content: 'Anda adalah assistant AI yang membantu dan ramah. Jawab dalam bahasa Indonesia kecuali diminta menggunakan bahasa lain.'
                        },
                        ...this.conversationHistory.slice(-10), // Keep last 10 messages for context
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    temperature: 0.7,
                    max_tokens: 1024,
                    stream: false
                };

                const response = await fetch(this.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                return data.choices[0]?.message?.content || 'Maaf, saya tidak dapat memberikan respons.';
            }

            showMessage(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = type === 'user' ? 'YOU' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                if (type === 'system') {
                    messageContent.style.background = '#f39c12';
                    messageContent.style.color = 'white';
                    messageContent.style.textAlign = 'center';
                    messageContent.style.fontStyle = 'italic';
                }
                
                // Format message content (simple markdown-like formatting)
                messageContent.innerHTML = this.formatMessage(content);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(content) {
                // Simple formatting for better readability
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai';
                typingDiv.id = 'typing-indicator';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'AI';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'typing-indicator';
                typingContent.style.display = 'block';
                typingContent.innerHTML = `
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(typingContent);
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GroqChatApp();
        });
    </script>
</body>
  </html>
